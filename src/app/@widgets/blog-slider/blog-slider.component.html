<div class="sliders" *ngIf="items$ | async as items">
  <div class="row no-gutters">
    <div class="col-md-7 col-lg-8">
      <div class="cards">
        <swiper effect="fade" (slideChange)="onSlideChange($event)" [config]="options">
          <ng-template swiperSlide *ngFor="let item of items; trackBy: trackByFunction">
            <div class="banner" (click)="onBlogId(item.slug)">
              <img [src]="item.large" class="img-fluid" [alt]="item.title">
              <div class="content">
                <p class="date">
                  <i class="far fa-calendar-alt mr-1"></i>
                  {{ item.date | date: 'dd/MM/yyyy' }}
                </p>
                <h2>{{ item.title }}</h2>
              </div>
            </div>
          </ng-template>
        </swiper>
      </div>
    </div>
    <div class="col-md-5 col-lg-4 align-self-center">
      <div class="list" >
        <div class="line" *ngFor="let item of items$ | async; let index = index; trackBy: trackByFunction"
          (click)="onBlogId(item.slug)">
          <div class="image">
            <img [src]="item.thumbnail" class="w-100" [alt]="item.titulo">
          </div>
          <div class="content">
            <p class="date">
              <i class="far fa-calendar-alt mr-1"></i>
              {{ item.date | date: 'dd/MM/yyyy' }}
            </p>
            <p class="title">{{ item.title }}</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
