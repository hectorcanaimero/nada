<section id="blogger" class="py-3" *ngIf="items$ | async as items">
  <div class="container">
    <app-titulo icon="fas fa-rss" titulo="Nosso Blog"></app-titulo>
    <div class="row ios mb-4">
      <div class="col-sm-3 col-md-3 mb-3" *ngFor="let post of items; trackBy: trackByFunction">
        <mdb-card>
          <div class="view rgba-white-slight waves-light" mdbWavesEffect>
            <img LazyLoad width="300" height="150" [src]="post.medium" [alt]="post.title" class="w-100">
            <a [routerLink]="['/blog', post.slug]"> <div class="mask"></div></a>
          </div>
          <mdb-card-body>
            <mdb-card-title>
                <h5 class="b-07">{{ post.title }}</h5>
            </mdb-card-title>
            <mdb-card-text class="d-md-none"> {{ post.title }}</mdb-card-text>
          </mdb-card-body>
        </mdb-card>
      </div>
    </div>
    <div class="text-center">
      <a [routerLink]="['/blog']" mdbBtn color="condor" class="rounded-pill" mdbWavesEffect>
        Ver todos os posts </a>
    </div>
  </div>
</section>
