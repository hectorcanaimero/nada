<main *ngIf="(data$ | async) as data">
  <app-mobile *showItBootstrap="['xs', 'sm', 'md']" [items]="data[0].data" [condor]="data[4].data"></app-mobile>
  <app-top *showItBootstrap="['xl', 'lg']" [items]="data[0].data" [json]="data[4].data"></app-top>
  <app-header *showItBootstrap="['xl', 'lg']" [items]="data[2].data"></app-header>
  <app-menu *showItBootstrap="['xl', 'lg']" [json]="data[0].data"></app-menu>
  <div class="type">
    <router-outlet (activate)="onActivate($event)"></router-outlet>
  </div>
  <app-footer [items]="data[1].data"></app-footer>
</main>


<div mdbModal #politica="mdbModal" class="modal fade overflow-auto" tabindex="-1"
  role="dialog" style="z-index: 100000000!important;">
  <div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
      <div class="modal-header bg-condor">
        <button type="button" class="close pull-right" aria-label="Close" (click)="politica.hide()">
          <span aria-hidden="true">Ã—</span>
        </button>
        <h4 class="modal-title w-100 py-2" id="myModalLabel"></h4>
      </div>
      <div class="modal-body">
        <div class="overflow-y">
          <app-lgpd></app-lgpd>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" mdbBtn color="primary" class="waves-light" aria-label="Close"
          (click)="politica.hide()" mdbWavesEffect>Fechar</button>
      </div>
    </div>
  </div>
</div>
