<section id="PostInstitucional" class="py-3">
    <div class="container">
        <helper-titulo icon="fas fa-newspaper" titulo="Condor. Há 47 anos faz parte da família"></helper-titulo>
        <div class="row ios">
            <div class="col-12 col-sm-3 col-md-6 col-lg-3 mb-3" *ngFor="let item of items | sort: 'id'">
                <a [routerLink]="['institucional', item.slug]" class="text-muted b-06">
                    <div class="view z-depth-3">
                        <img Lazy [src]="item.medium" class="img-new" [alt]="item.title">
                        <div class="mask flex-center rgba-black-light cursor">
                            <h3 class="b-07 white-text text-center text-shadow">{{ item.title }}</h3>
                        </div>
                    </div>
                </a>
            </div>
        </div>
    </div>
</section>
