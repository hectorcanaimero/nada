<section id="departamento" class="py-3 py-md-5" *ngIf="(campanha$ | async) as campanha">
    <div class="container">
        <div class="d-lg-none">
            <img *ngIf="campanha['full']" [src]="campanha['full']" alt="{{ campanha['title'] }}" class="w-100 mb-2">
            <h2 *ngIf="!campanha['full']" class="b-08 text-mute text-center pb-1 border-bottom mb-3">{{ campanha['title'] }}</h2>
        </div>
        <div class="row no-gutters justify-content-center">
          <div class="col-12">
              <div class="d-none d-lg-block">
                  <img *ngIf="campanha['full']" [src]="campanha['full']" alt="{{ campanha['title'] }}" class="w-100 mb-2">
                  <h2 *ngIf="!campanha['full']" class="b-08 text-mute"> {{ campanha['title'] }}</h2>
              </div>
              <div class="row mt-3">
                  <div class="col-6 col-md-4 col-lg-3 mb-4"
                      *ngFor="let a of items$ | async; trackBy: trackBy">
                      <app-product [code]="a"></app-product>
                  </div>
              </div>
          </div>
        </div>
    </div>
</section>
<app-sem-data *ngIf="isLoading"></app-sem-data>
