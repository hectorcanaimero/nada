<section id="Post" class="py-5" *ngIf="(items$ | async) as items; else semData">
  <div class="container">
    <p class="date">
      <i class="far fa-calendar-alt mr-1"></i>
      {{ items.date | date: "dd/MM/yyyy" }}
    </p>
    <h1 class="title mb-3">{{ items.title }}</h1>
    <div class="row">
      <div class="col-md-9">
        <img [src]="items.large" alt="{{ items.title }}" class="img-fluid mb-3">
        <div class="content mt-4 mt-md-5">
          <div [innerHTML]="items.content | safe: 'html'" id="conteudo"></div>
        </div>
      </div>
      <div class="col-md-3">
        <app-blog-sidebar></app-blog-sidebar>
        <app-blog-list titulo="Dicas da Familia" [tag]="206"></app-blog-list>
      </div>
    </div>
  </div>
</section>
<ng-template #semData>
  <app-sem-data></app-sem-data>
</ng-template>
